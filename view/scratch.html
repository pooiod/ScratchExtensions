<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Zip Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 2rem;
        }

        .message {
            margin-top: 20px;
            color: #777;
        }

        .spinner {
            margin-top: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Processing Project</h1>
        <div class="message">Your project is being prepared for the editor...</div>
        <div class="spinner"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        window.onload = async function() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const extensionUrl = "https://p7scratchextensions.pages.dev" + urlParams.get('ext');
                const extId = urlParams.get('ext').split('/')[2];

                if (!extensionUrl || !extId) {
                    throw new Error("Missing 'extension' or 'extId' in URL parameters.");
                }

                // Fetch the zip file
                const zipUrl = 'Project.zip';
                const zipResponse = await fetch(zipUrl);
                const zipBlob = await zipResponse.blob();
                const zip = await JSZip.loadAsync(zipBlob);

                // Loop through each file in the zip and modify project.json
                const files = Object.keys(zip.files);
                for (let fileName of files) {
                    const file = zip.file(fileName);

                    if (fileName === 'project.json') {
                        let projectJson = await file.async('string');
                        projectJson = projectJson
                            .replace(/\[EXTURL\]/g, extensionUrl)
                            .replace(/\[EXTID\]/g, extId);
                        
                        zip.file(fileName, projectJson);
                    }
                }

                // Generate the new zip file with all the original files plus the modified project.json
                const updatedZipBlob = await zip.generateAsync({ type: 'blob' });

                // Upload to a temporary file hosting service (e.g., file.io)
                const formData = new FormData();
                formData.append('file', updatedZipBlob, 'project.zip');
                const uploadResponse = await fetch('https://file.io', {
                    method: 'POST',
                    body: formData
                });

                const uploadData = await uploadResponse.json();
                const fileUrl = uploadData.link;

                // Redirect to the editor with the file URL
                window.open(`https://studio.penguinmod.com/editor.html?project_url=${encodeURIComponent(fileUrl)}`);
                window.close();
            } catch (error) {
                console.error('Error processing the project:', error);
            }
        };
    </script>
</body>
</html>
