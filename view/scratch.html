<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Zip Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 2rem;
        }

        .message {
            margin-top: 20px;
            color: #777;
        }

        .spinner {
            margin-top: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Processing Project</h1>
        <div class="message">Your project is being prepared for the editor...</div>
        <div class="spinner"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        // Function to process the project on page load
        window.onload = async function() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const extensionUrl = urlParams.get('extension');
                const extId = window.location.pathname.split('/')[2];

                if (!extensionUrl || !extId) {
                    throw new Error("Missing 'extension' or 'extId' in URL parameters.");
                }

                // Fetch the zip file
                const zipUrl = '/view/Project.zip';
                const zipResponse = await fetch(zipUrl);
                const zipBlob = await zipResponse.blob();
                const zip = await JSZip.loadAsync(zipBlob);

                // Process the project.json inside the zip
                const projectJson = await zip.file('project.json').async('string');
                const updatedJson = projectJson
                    .replace(/\[EXTURL\]/g, extensionUrl)
                    .replace(/\[EXTID\]/g, extId);

</body>
</html>
