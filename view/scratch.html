<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Open in PenguinMod</title>
</head>
<body>
    <input type="file" id="fileInput" />
    <script>
        function uploadFile(file) {
            if (!file) {
                alert('Please select a file to upload!');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            const xhr = new XMLHttpRequest();

            // Set up the POST request to the file hosting service
            xhr.open('POST', 'https://yeetyourfiles.lol/api/upload', true);

            xhr.upload.onprogress = function(e) {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    console.log('Upload progress: ' + percentComplete + '%');
                }
            };

            xhr.onload = function() {
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    const fileId = response.fileId;
                    const downloadUrl = `https://yeetyourfiles.lol/download/${fileId}`;

                    console.log('File uploaded successfully. Download URL:', downloadUrl);

                    // Redirect to PenguinMod editor with the uploaded file URL
                    window.location.href = `https://studio.penguinmod.com/editor.html?project_url=${encodeURIComponent(downloadUrl)}`;
                } else {
                    console.error('Upload failed with status:', xhr.status);
                    alert('Upload failed. Please try again.');
                }
            };

            xhr.onerror = function() {
                console.error('An error occurred during the file upload.');
                alert('An error occurred. Please try again.');
            };

            xhr.send(formData);
        }

        // Trigger the file upload when a file is selected
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            uploadFile(file);
        });
    </script>
</body>
</html>
