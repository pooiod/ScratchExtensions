<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Zip Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 2rem;
        }

        .message {
            margin-top: 20px;
            color: #777;
        }

        .spinner {
            margin-top: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        input[type="file"] {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload and Process Project</h1>
        <input type="file" id="zip-file" accept=".zip" />
        <div class="message" id="status-message"></div>
        <div class="spinner" id="spinner" style="display: none;"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        document.getElementById('zip-file').addEventListener('change', async function(event) {
            const file = event.target.files[0];
            if (!file) {
                return;
            }

            document.getElementById('status-message').textContent = 'Processing your project...';
            document.getElementById('spinner').style.display = 'block';

            try {
                // Read the uploaded zip file as a blob
                const zipBlob = file;
                const zip = await JSZip.loadAsync(zipBlob);

                // Modify the project.json in the zip
                const files = Object.keys(zip.files);
                const urlParams = new URLSearchParams(window.location.search);
                const extensionUrl = "https://p7scratchextensions.pages.dev" + urlParams.get('ext');
                const extId = urlParams.get('ext').split('/')[2];

                if (!extensionUrl || !extId) {
                    throw new Error("Missing 'extension' or 'extId' in URL parameters.");
                }

                for (let fileName of files) {
                    const file = zip.file(fileName);
                    if (fileName === 'project.json') {
                        // Modify project.json content
                        let projectJson = await file.async('string');
                        projectJson = projectJson
                            .replace(/\[EXTURL\]/g, extensionUrl)
                            .replace(/\[EXTID\]/g, extId);
                        
                        // Replace the project.json in the zip with the modified version
                        zip.file(fileName, projectJson);
                    }
                }

                // Generate the updated zip file as a Blob
                const updatedZipBlob = await zip.generateAsync({ type: 'blob' });

                // Convert the zip file to a Data URI
                const reader = new FileReader();
                reader.onloadend = function() {
                    const dataUri = reader.result;
                    const url = `https://studio.penguinmod.com/editor.html?project_url=${encodeURIComponent(dataUri)}`;
                    // Redirect to the editor with the Data URI
                    window.open(url);
                    window.close();
                };

                reader.readAsDataURL(updatedZipBlob);

            } catch (error) {
                console.error('Error processing the project:', error);
                document.getElementById('status-message').textContent = 'Error processing the zip file.';
            } finally {
                document.getElementById('spinner').style.display = 'none';
            }
        });
    </script>
</body>
</html>
