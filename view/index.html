<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pooiod7's Scratch extension</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <link rel="stylesheet" href="https://codemirror.net/5/theme/mbo.css">
    <link rel="stylesheet" href="https://codemirror.net/5/theme/elegant.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/addon/hint/show-hint.min.css">

    <meta name="title" content="Pooiod7's Scratch Extension Gallery">
    <meta name="description" content="Explore Pooiod7's collection of Scratch extensions. Discover unique and creative tools for your Scratch projects.">
    <meta property="og:title" content="Pooiod7's Scratch Extension Gallery">
    <meta property="og:description" content="Explore Pooiod7's collection of Scratch extensions. Discover unique and creative tools for your Scratch projects.">
    <meta property="og:image" content="/extras/images/P7ExtGalleryCover.png">
    <meta name="twitter:title" content="Pooiod7's Scratch Extension Gallery">
    <meta name="twitter:description" content="Explore Pooiod7's collection of Scratch extensions. Discover unique and creative tools for your Scratch projects.">
    <meta name="twitter:image" content="/extras/images/P7ExtGalleryCover.png">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f1faff;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #toolbar {
            padding: 10px;
            background: #fff;
            border-bottom: 1px solid #dadada;
            z-index: 1;
        }
        #toolbar a {
            text-decoration: none;
            color: #007BFF;
        }
        #toolbar a[style*="float: left;"] {
            margin-right: 20px;
        }
        #toolbar a[style*="float: right;"] {
            margin-left: 20px;
        }

        #editor {
            flex: 1;
            position: relative;
            height: calc(100vh - 40px);
        }

        .CodeMirror {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #181818;
                color: #f1f1f1;
            }

            #toolbar {
                background: #333;
                border-bottom: 1px solid #444;
            }

            #toolbar a {
                color: #1E90FF;
            }

            .CodeMirror {
                background: #2e2e2e;
                color: #f1f1f1;
            }
        }
    </style>
</head>
<body>
    <script>
        function share(link) {
            var extid = window.location.hash.slice(2).replace(/^\/|\/.*$/g, (match, offset) => offset === 0 ? "" : "");
            try {
                navigator.share({
                    title: `${extid}`,
                    text: `Check out the ${extid} extension made by pooiod7`,
                    url: link
                }).then(() => {
                    console.log('Shared successfully');
                }).catch((error) => {
                    console.log('Error sharing:', error);
                    if (!/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                        navigator.clipboard.writeText(link);
                    } else {
                        window.open(link)
                    }
                });
            } catch(err) {
                console.log(err);
                editor.setValue(link);
                if (!/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                    navigator.clipboard.writeText(link);
                } else {
                    window.open(link)
                }
            }
        }
        function copy(txt) {
            if (!/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                navigator.clipboard.writeText(txt);
            } else {
                editor.setValue(txt);
            }
        }
    </script>
    <div id="toolbar">
        <a style="float: left;" href="/">&#x2190; Back to extensions</a>
        <a style="float: left;" link="[file]" target="_blank" id="direct" onclick="event.preventDefault(); copy(this.href);">Copy direct link</a>

        <a style="float: left;" link="compile?ext=[file]" target="_blank" id="yeet" hidden>Open in PenguinMod</a>
        
        <a style="float: right;" target="_blank" link="/#[id]" onclick="event.preventDefault(); share(this.href);" id="share">Share extension</a>
        <a style="float: right;" link="#/[id]/dev.js" id="buildswap">View dev build</a>
    </div>
    <div id="editor"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/addon/hint/show-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/addon/hint/javascript-hint.min.js"></script>
    <script>
        let customSnippets = { functions: [], variables: [] };
        let cardsData = ["/extensions.json"];

        async function canYeet() {
            try {
                const response = await fetch("https://yeetyourfiles.lol/", {
                    method: "HEAD",
                });
                return response.ok;
            } catch (error) {
                console.error("Error fetching URL:", error);
                return false;
            }
        }

        canYeet().then(isReachable => {
            if (isReachable) {
                document.getElementById("yeet").removeAttribute("hidden");
            }
        });

        async function fetchCustomSnippets() {
            try {
                const response = await fetch('scratchcomplete.json');
                if (!response.ok) throw new Error('Failed to load snippet file');
                customSnippets = await response.json();
                console.log('Custom Snippets Loaded:', customSnippets);
            } catch (error) {
                console.error('Error loading custom snippets:', error);
            }
        }

        const editor = CodeMirror(document.getElementById('editor'), {
            mode: 'javascript',
            lineNumbers: true,
            lineWrapping: true,
            theme: window.matchMedia('(prefers-color-scheme: dark)').matches ? 'mbo' : 'elegant',
            extraKeys: {
                'Ctrl-Space': 'autocomplete'
            },
            hintOptions: {
                completeSingle: false
            }
        });

        function customAutocomplete(editor, options) {
            const cursor = editor.getCursor();
            const token = editor.getTokenAt(cursor);
            const curWord = token.string;

            const matchedFunctions = customSnippets.functions.filter(fn => fn.startsWith(curWord));
            const matchedVariables = customSnippets.variables.filter(v => v.startsWith(curWord));

            // console.log('Token:', token);
            // console.log('Current Word:', curWord);
            // console.log('Matched Functions:', matchedFunctions);
            // console.log('Matched Variables:', matchedVariables);

            const suggestions = [
                ...matchedFunctions.map(fn => ({ text: fn })),
                ...matchedVariables.map(v => ({ text: v }))
            ];

            if (suggestions.length) {
                return {
                    list: suggestions,
                    from: { line: cursor.line, ch: token.start },
                    to: { line: cursor.line, ch: token.end }
                };
            }
            return { list: [], from: cursor, to: cursor };
        }

        CodeMirror.registerHelper("hint", "javascript", customAutocomplete);

        async function loadFileFromHash() {
            const hash = window.location.hash.slice(2);
            if (hash) {
                const filePath = hash.endsWith('.js') ? `/ext/${hash}` : `/ext/${hash}/main.js`;
                const id = hash.replace(/^\/|\/.*$/g, (match, offset) => offset === 0 ? "" : "");
                editor.setValue('// Loading extension');

                if (hash.endsWith('.js')) {
                    document.getElementById("buildswap").innerText = "View stable build";
                    document.getElementById("buildswap").setAttribute("link", `#/[id]`);
                    document.getElementById("direct").style.display = "none";
                }

                const response = await fetch(cardsData[0]);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                cardsData = await response.json();
                var currentcard = cardsData.find(item => item.id === id);

                // if (!currentcard.unsandboxed) {
                //     document.getElementById("yeet").removeAttribute("hidden");
                //     document.getElementById("yeet").setAttribute('link', 'https://mirror.turbowarp.xyz?extension=https://p7scratchextensions.pages.dev[file]');
                //     document.getElementById("yeet").innerText = "Open in Turbowarp";
                // }

                document.querySelectorAll('a[link]').forEach(a => {
                    a.href = a.getAttribute('link').replace(/\[file\]/g, filePath)
                        .replace(/\[id\]/g, id);
                });

                try {
                    const response = await fetch(filePath);
                    if (!response.ok) throw new Error('File not found');
                    var code = await response.text();
                    if (code.includes("Sorry, the page you are looking for could not be loaded due to an internal server error.")) {
                        code = "// This build does not exist";
                        document.getElementById("yeet").style.display = "none";
                        document.getElementById("direct").style.display = "none";
                        document.getElementById("share").style.display = "none";
                    }
                    editor.setValue(code);
                } catch (e) {
                    editor.setValue(`// Error loading file: ${e.message}`);
                    document.getElementById("direct").style.display = "none";
                    document.getElementById("yeet").style.display = "none";
                    document.getElementById("share").style.display = "none";
                }
            } else {
                document.getElementById("yeet").style.display = "none";
                document.getElementById("direct").style.display = "none";
                document.getElementById("share").style.display = "none";
                editor.setValue('// No file');
                window.location.href = "/";
            }
        }

        window.addEventListener('hashchange', function() {location.reload();});
        loadFileFromHash();
        fetchCustomSnippets();
    </script>
</body>
</html>
