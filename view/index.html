    <script>
        window.addEventListener('error', function(event) {
            if (event.message == "Script error.") return;
            showNotification(event.message, "#ffd6d6", 3000);
        });
        
        function share(link) {
            var extid = window.location.hash.slice(2).replace(/^\/|\/.*$/g, (match, offset) => offset === 0 ? "" : "");
            try {
                navigator.share({
                    title: `${extid}`,
                    text: `Check out the ${extid} extension made by pooiod7`,
                    url: link
                }).then(() => {
                    console.log('Shared successfully');
                }).catch((error) => {
                    console.log('Error sharing:', error);
                    if (!/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                        navigator.clipboard.writeText(link);
                        showNotification("Text copied to clipboard", "#ededed", 1000);
                    } else {
                        window.open(link)
                    }
                });
            } catch(err) {
                console.log(err);
                editor.setValue(link);
                if (!/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                    navigator.clipboard.writeText(link);
                } else {
                    window.open(link)
                }
            }
        }
        function copy(txt) {
            if (!/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                navigator.clipboard.writeText(txt);
                showNotification("Text copied to clipboard", "#ededed", 1000);
            } else {
                editor.setValue(txt);
            }
        }

        function showNotification(message, color, time) {
            let existingNotification = Array.from(document.querySelectorAll('.stacked-notification'))
                .find(notif => notif.textContent === message);

            let notification = document.createElement('div');
            notification.textContent = message;
            notification.style.position = 'fixed';
            notification.style.left = '50%';
            notification.style.transform = 'translateX(-50%)';
            notification.style.backgroundColor = color;
            notification.style.color = '#000';
            notification.style.padding = '10px 20px';
            notification.style.border = '1px solid #ccc';
            notification.style.borderRadius = '5px';
            notification.style.zIndex = '9999999999999999';
            notification.style.opacity = '0';
            notification.style.transition = 'opacity 0.5s ease-in-out, bottom 0.5s ease-in-out, border 0.5s ease-in-out';
            notification.style.fontSize = '16px';

            let offset = document.querySelectorAll('.stacked-notification').length * 50;
            notification.classList.add('stacked-notification');
            document.body.appendChild(notification);

            if (existingNotification) {
                let borderWidth = parseFloat(existingNotification.style.borderWidth.replace("px", "")) + 0.5;
                if (borderWidth > 5) {
                    borderWidth = 5;
                }
                notification.style.borderWidth = borderWidth + "px";
                existingNotification.style.borderWidth = "0px";
                document.querySelectorAll('.stacked-notification').forEach((notif, index) => {
                    notif.style.bottom = `${10 + index * 50}px`;
                });
                offset = Math.max(0, (document.querySelectorAll('.stacked-notification').length - 1) * 50);
                existingNotification.remove();
                notification.style.opacity = '1';
                notification.style.bottom = `${10 + Math.max(0, (document.querySelectorAll('.stacked-notification').length - 1) * 50)}px`;
                console.log(offset, document.querySelectorAll('.stacked-notification').length)
            } else {
                notification.style.bottom = `${10 + offset}px`;
                setTimeout(() => {
                    notification.style.opacity = '1';
                }, 10);
            }

            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.borderWidth = "1px";
                setTimeout(() => {
                    if (notification && notification.style.borderWidth != "0px") {
                        notification.remove();
                        document.querySelectorAll('.stacked-notification').forEach((notif, index) => {
                            notif.style.bottom = `${10 + index * 50}px`;
                        });
                    }
                }, 500);
            }, time || 2000);
        }
    </script>

    <script>
        let customSnippets = { functions: [], variables: [] };
        let cardsData = ["/extensions.json"];

        async function canYeet() {
            try {
                const response = await fetch("https://yeetyourfiles.lol/", {
                    method: "HEAD",
                });
                return response.ok;
            } catch (error) {
                console.error("Error fetching URL:", error);
                return false;
            }
        }

        canYeet().then(isReachable => {
            if (isReachable) {
                document.getElementById("yeet").removeAttribute("hidden");
            }
        });

        async function fetchCustomSnippets() {
            try {
                const response = await fetch('scratchcomplete.json');
                if (!response.ok) throw new Error('Failed to load snippet file');
                customSnippets = await response.json();
                console.log('Custom Snippets Loaded:', customSnippets);
            } catch (error) {
                console.error('Error loading custom snippets:', error);
            }
        }

        const editor = CodeMirror(document.getElementById('editor'), {
            mode: 'javascript',
            lineNumbers: true,
            lineWrapping: true,
            theme: 'dynamictheme',
            extraKeys: {
                'Ctrl-Space': 'autocomplete'
            },
            hintOptions: {
                completeSingle: false
            }
        });

        function customAutocomplete(editor, options) {
            const cursor = editor.getCursor();
            const token = editor.getTokenAt(cursor);
            const curWord = token.string;

            const matchedFunctions = customSnippets.functions.filter(fn => fn.startsWith(curWord));
            const matchedVariables = customSnippets.variables.filter(v => v.startsWith(curWord));

            // console.log('Token:', token);
            // console.log('Current Word:', curWord);
            // console.log('Matched Functions:', matchedFunctions);
            // console.log('Matched Variables:', matchedVariables);

            const suggestions = [
                ...matchedFunctions.map(fn => ({ text: fn })),
                ...matchedVariables.map(v => ({ text: v }))
            ];

            if (suggestions.length) {
                return {
                    list: suggestions,
                    from: { line: cursor.line, ch: token.start },
                    to: { line: cursor.line, ch: token.end }
                };
            }
            return { list: [], from: cursor, to: cursor };
        }

        CodeMirror.registerHelper("hint", "javascript", customAutocomplete);

        async function loadFileFromHash() {
            const hash = window.location.hash.slice(2);
            if (hash) {
                const filePath = hash.endsWith('.js') ? `/ext/${hash}` : `/ext/${hash}/main.js`;
                const id = hash.replace(/^\/|\/.*$/g, (match, offset) => offset === 0 ? "" : "");
                editor.setValue('// Loading extension');

                if (hash.endsWith('.js')) {
                    // document.getElementById("buildswap").innerText = "View stable build";
                    // document.getElementById("buildswap").setAttribute("link", `#/[id]`);
                    document.getElementById("direct").style.display = "none";
                }

                const response = await fetch(cardsData[0]);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                cardsData = await response.json();
                var currentcard = cardsData.find(item => item.id === id);

                // if (!currentcard.unsandboxed) {
                //     document.getElementById("yeet").removeAttribute("hidden");
                //     document.getElementById("yeet").setAttribute('link', 'https://mirror.turbowarp.xyz?extension=https://p7scratchextensions.pages.dev[file]');
                //     document.getElementById("yeet").innerText = "Open in Turbowarp";
                // }

                document.querySelectorAll('a[link]').forEach(a => {
                    a.href = a.getAttribute('link').replace(/\[file\]/g, filePath)
                        .replace(/\[id\]/g, id);
                });

                try {
                    const response = await fetch(filePath);
                    if (!response.ok) throw new Error('File not found');
                    var code = await response.text();
                    if (code.includes("Sorry, the page you are looking for could not be loaded due to an internal server error.")) {
                        code = "// This file does not exist";
                        document.getElementById("yeet").style.display = "none";
                        document.getElementById("direct").style.display = "none";
                        document.getElementById("share").style.display = "none";
                    }
                    editor.setValue(code);
                } catch (e) {
                    editor.setValue(`// Error loading file: ${e.message}`);
                    document.getElementById("direct").style.display = "none";
                    document.getElementById("yeet").style.display = "none";
                    document.getElementById("share").style.display = "none";
                }
            } else {
                document.getElementById("yeet").style.display = "none";
                document.getElementById("direct").style.display = "none";
                document.getElementById("share").style.display = "none";
                editor.setValue('// No file specified');
                window.location.href = "/";
            }
        }

        window.addEventListener('hashchange', function() {location.reload();});
        loadFileFromHash();
        fetchCustomSnippets();
    </script>
