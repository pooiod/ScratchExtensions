<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Iframe</title>
    <style>
        body, html { height: 100vh; margin: 0; }
        iframe { width: 100%; height: 100%; border: none; }
        #fullscreen-toggle { position: absolute; top: 10px; right: 10px; font-size: 24px; background: rgba(0, 0, 0, 0.5); color: white; border: none; padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <iframe id="iframe" src="" allowfullscreen></iframe>
    <button id="fullscreen-toggle">&#x26F6;</button>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const projectUrl = urlParams.get('url');
        const iframe = document.getElementById('iframe');
        iframe.src = `https://studio.penguinmod.com/fullscreen.html?project_url=${projectUrl}`;

        const toggleFullscreen = () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        };

        document.getElementById('fullscreen-toggle').addEventListener('click', toggleFullscreen);
    </script>
</body>
</html>
