<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Iframe with Toggle Button</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <iframe id="iframe" src="" allowfullscreen></iframe>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        var projectUrl = urlParams.get('url');

        if (!projectUrl) {
            projectUrl = "https://yeetyourfiles.lol/download/762f3-41w409-aa504-cb0fefb4g995c";
        }

		document.getElementById('iframe').src = `https://studio.penguinmod.com/embed.html?project_url=${encodeURIComponent(projectUrl)}`;

        const iframe = document.getElementById('iframe');
        const toggleFullscreenBtn = document.getElementById('toggleFullscreen');
        const fullscreenIcon = document.getElementById('fullscreenIcon');

        toggleFullscreenBtn.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
                fullscreenIcon.innerText = '⛶';
            } else {
                document.body.requestFullscreen();
                fullscreenIcon.innerText = '⛶';
            }
        });
    </script>

</body>
</html>
