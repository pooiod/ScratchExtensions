<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BlockLink</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: white;
            color: #222;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .icon {
            position: fixed;
            top: 15px;
            left: 15px;
            width: 80px;
            height: 80px;
            z-index: 1000;
            transform: rotateY(180deg);
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            background-color: #f0fff1;
            border-bottom: 1px solid #cfecd1;
            padding: 1rem;
            box-sizing: border-box;
            text-align: center;
        }
        .header-content {
            max-width: 600px;
        }
        .header h1 {
            font-size: 2.2em;
            margin: 5px 0;
        }
        .header p {
            font-size: 1.2em;
            margin: 0;
            line-height: 1.5;
        }
        .notice {
            text-align: center;
            margin: 0px;
            background-color: #fff8ed;
            border-bottom: #f1e5cf 1px solid;
            width: 100%;
            padding: 5px;
            padding-left: 0px;
            padding-right: 0px;
            left: 0px;
            right: 0px;
        }
        .footer {
            text-align: center;
            margin: 0px;
            width: 100vw;
            background-color: #edfaff;
            border-top: #cfeaf1 1px solid;
            position: relative;
            padding: 5px;
            padding-left: 0px;
            padding-right: 0px;
            margin-top: 15px;
            left: 0px;
            right: 0px;
            bottom: 0px;
        }
        .footer a {
            color: inherit;
        }
        .screenshots {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            max-width: 900px;
            margin: 10px 0;
        }
        .screenshot {
            width: 100%;
            max-width: 700px;
            border: 3px solid #a8d5b8;
            border-radius: 10px;
            cursor: zoom-in;
            transition: transform 0.3s ease-in-out;
        }
        .expanded {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw !important;
            max-width: 100vw !important;
            height: 100vh;
            object-fit: contain;
            background: rgba(0, 0, 0, 0.2);
            z-index: 1000;
            border: none;
            border-radius: 0px;
            cursor: zoom-out;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 10px;
            width: calc(100% - 40px);
            padding: 20px;
        }
        .button {
            display: inline-block;
            padding: 14px 20px;
            font-size: 1.1em;
            text-decoration: none;
            border-radius: 25px;
            border: 3px solid #6b9f87;
            background: #cfead6;
            color: #222;
            transition: 0.2s ease-in-out;
            text-align: center;
        }
        .button:hover {
            background: #b2dbbb;
        }
        .button.disabled {
            background: #ccc;
            border: 3px solid #aaa;
            cursor: not-allowed;
        }
        @media (max-width: 600px) {
            .icon {
                display: none;
            }
            .header h1 {
                font-size: 2em;
            }
            .header p {
                font-size: 1em;
                padding: 0 15px;
            }
            .screenshot {
                max-width: 90%;
            }
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            .button {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <img src="icon.svg" alt="BlockLink Icon" class="icon">
    
    <div class="header">
        <div class="header-content">
            <h1>BlockLink</h1>
            <p>A collaboration system for TurboWarp-based Scratch mods.</p>
        </div>
    </div>

    <div class="notice">
        BlockLink is still a work in progress
    </div>

    <div class="buttons">
        <a href="/view/#/BlockLink" class="button">View Source</a>
        <a href="BlockLink.user.js" class="button">Install Userscript</a>
        <a class="button disabled">Download Extension</a>
        <a class="button disabled">Get BlockLink for your mod</a>
    </div>
    
    <div class="screenshots">
        <img src="https://yeetyourfiles.lol/file/3e3963c1/Screenshot%202025-04-01%2012.08.25%20PM.png" alt="User tracking" class="screenshot" onclick="toggleExpand(this)">
        <img src="https://yeetyourfiles.lol/file/5d1e76ae/Screenshot%202025-04-01%2011.49.31%20AM.png" alt="User tracking" class="screenshot" onclick="toggleExpand(this)">
        <img src="https://yeetyourfiles.lol/file/65243614/Screenshot%202025-04-01%2011.47.23%20AM.png" alt="Chat" class="screenshot" onclick="toggleExpand(this)">
    </div>

    <footer class="footer">
        A project made by <a href="https://github.com/pooiod">pooiod7</a>
    </footer>

    <script>
        function toggleExpand(img) {
            img.classList.toggle("expanded");
        }
    </script>
</body>
</html>
