<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="https://p7scratchextensions.pages.dev">

    <title>Pooiod7's Scratch extension builder</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <style>
        .loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            transition: opacity 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
        }
        .loader {
            display: block;
            --height-of-loader: 4px;
            --loader-color: #37ac00;
            width: 130px;
            height: var(--height-of-loader);
            border-radius: 30px;
            background-color: rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .loader::before {
            content: "";
            position: absolute;
            background: var(--loader-color);
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            border-radius: 30px;
            animation: moving 1s ease-in-out infinite;
        }
        @keyframes moving {
            50% {
                width: 100%;
            }
            100% {
                width: 0;
                right: 0;
                left: unset;
            }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            height: 100vh;
            /* background-color: #eaf7e7; */
        }

        .SideBar {
            width: 200px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            /* align-items: center;
            justify-content: center; */
        }

        .Container {
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100vh;
        }

        .TopBar {
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 30px;
            background-color: #f0f0f0;
        }

        .Content {
            margin: 0px;
            padding: 0px;
            width: calc(100% - 1px);
            height: calc(100% - 32px);
            border-top: 1px solid #e0e0e0;
            border-left: 1px solid #e0e0e0;
        }

        #EditorCode {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
            border: none;
        }

        #Tabs {
            width: 100%;
            max-height: 100%;
            overflow: auto;
        }

        button {
            border: none;
            background: #e6e6e6;
            margin: 0px;
        }

        button:hover {
            background: #dfdfdf;
        }

        #Tabs button {
            height: 30px;
            width: 100%;
            margin-bottom: 5px;
        }

        .TopBar button {
            height: 100%;
            width: auto;
            padding-left: 15px;
            padding-right: 15px;
        }

        /* #TopBar button:first-child {
            margin-left: 5px;
        } */

        #AppTitle {
            height: 30px;
            width: 100%;
            /* margin-bottom: 5px; */

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .ace_line:first-child {
            padding-top: 3px !important;
        }
    </style>
</head>
<body>
    <div class="loader-wrapper" id ="loader">
        <div class="loader"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.7/ace.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-beautify@1.14.0/js/lib/beautify.js"></script>

    <div class="SideBar">
        <div id="AppTitle">
            Pooiod7's ext builder
        </div>

        <div id="Tabs">
            <button>Block1</button>
            <button>Block2</button>
            <button>Block3</button>
            <button>Block4</button>
            <button>Block5</button>
            <button>Block6</button>
        </div>
    </div>

    <div class="Container">
        <div class="TopBar">
            <button id="LoadExtension">Load extension</button>
            <button id="SaveExtension">Save extension</button>
        </div>

        <div class="Content">
            <div id="EditorCode"></div>
        </div>
    </div>

    <script>
        var templates = [
            `// Basic extension

/** This is a basic template extension */

(function(Scratch) {
    'use strict';

    if (!Scratch.extensions.unsandboxed) {
        throw new Error('This extension must run unsandboxed');
    }

    class extexample {
        constructor() {
            this.thing = 0;
        }

        getInfo() {
            return {
                id: 'extexample',
                name: 'Example Extension',
                blocks: [
                    {
                        opcode: 'Block1',
                        blockType: Scratch.BlockType.COMMAND,
                        text: 'A block [VAL]',
                        arguments: {
                            VAL: {
                                type: Scratch.ArgumentType.STRING,
                                defaultValue: 'REEEEEEEEEE',
                            },
                        },
                    }
                ]
            };
        }

        Block1(args) {
            console.log(args);
        }
    }
    Scratch.extensions.register(new extexample());
})(Scratch);
`
        ];

        var ext = templates[0];

        // ------------------------ Ace editor setup ------------------------ //

        var editor = ace.edit("EditorCode");
        editor.setTheme("ace/theme/chrome");
        editor.session.setMode("ace/mode/javascript");
        
        var settings = {
            fontSize: "14px",
            showPrintMargin: false
        };

        editor.setOptions(settings);

        editor.container.style.lineHeight = 1.5;
        editor.renderer.updateFontSize();

        // ------------------------ Extension interaction functions ------------------------ //

        function getExtensionProp(prop) {
            const regex = new RegExp(`(?<=${prop}:)([^,]*?)(?=(,\\s*|\\n|\\n\\s*//))`, 'gs');
            const match = regex.exec(ext);
            if (match) {
                let result = match[1].trim();
                if (/['"]/.test(result[0])) {
                    result = result.slice(1, -1);
                }
                return result;
            }
            return null;
        }

        function getExtensionFunc(func) {
        let clsIndex = ext.indexOf("class ");
        if (clsIndex === -1) return null;
        let openIndex = ext.indexOf("{", clsIndex);
        if (openIndex === -1) return null;
        let count = 0, i = openIndex, classEnd;
        for (; i < ext.length; i++) {
            if (ext[i] === "{") count++;
            if (ext[i] === "}") count--;
            if (count === 0) { classEnd = i; break; }
        }
        let classBody = ext.slice(openIndex + 1, classEnd);
        let j = 0;
        while (j < classBody.length) {
            if (classBody[j] === '"' || classBody[j] === "'" || classBody[j] === "`") {
            let quote = classBody[j];
            j++;
            while (j < classBody.length && classBody[j] !== quote) {
                if (classBody[j] === "\\" && j + 1 < classBody.length) j += 2;
                else j++;
            }
            j++;
            continue;
            }
            if (/[a-zA-Z_$]/.test(classBody[j])) {
            let start = j;
            while (j < classBody.length && /[a-zA-Z0-9_$]/.test(classBody[j])) j++;
            let name = classBody.slice(start, j);
            if (name === func) {
                while (j < classBody.length && /\s/.test(classBody[j])) j++;
                if (classBody[j] === "(") {
                let sigStart = start;
                let parenCount = 0;
                while (j < classBody.length) {
                    if (classBody[j] === "(") parenCount++;
                    if (classBody[j] === ")") parenCount--;
                    j++;
                    if (parenCount === 0) break;
                }
                while (j < classBody.length && /\s/.test(classBody[j])) j++;
                if (classBody[j] === "{") {
                    let braceCount = 0, funcEnd, k = j;
                    for (; k < classBody.length; k++) {
                    if (classBody[k] === '"' || classBody[k] === "'" || classBody[k] === "`") {
                        let quote = classBody[k];
                        k++;
                        while (k < classBody.length && classBody[k] !== quote) {
                        if (classBody[k] === "\\" && k + 1 < classBody.length) k += 2;
                        else k++;
                        }
                    }
                    if (classBody[k] === "{") braceCount++;
                    if (classBody[k] === "}") { braceCount--; if (braceCount === 0) { funcEnd = k; break; } }
                    }
                    return classBody.slice(sigStart, funcEnd + 1);
                }
                }
            }
            }
            j++;
        }
        return null;
        }

        function getExtensionFuncs() {
            let cls = ext.indexOf("class ");
            if (cls === -1) return [];
            let open = ext.indexOf("{", cls);
            if (open === -1) return [];
            let count = 0, i = open, end;
            for (; i < ext.length; i++) {
                if (ext[i] === "{") count++;
                if (ext[i] === "}") count--;
                if (count === 0) {
                    end = i;
                    break;
                }
            }
            let body = ext.slice(open + 1, end);
            let funcs = [];
            let level = 0, j = 0;
            while (j < body.length) {
                if (body[j] === '"' || body[j] === "'" || body[j] === "`") {
                    let quote = body[j];
                    j++;
                    while (j < body.length && body[j] !== quote) {
                        if (body[j] === "\\" && j + 1 < body.length) j += 2;
                        else j++;
                    }
                    j++;
                    continue;
                }
                if (body[j] === "{") { level++; j++; continue; }
                if (body[j] === "}") { level--; j++; continue; }
                if (level === 0 && /[a-zA-Z_$]/.test(body[j])) {
                    let start = j;
                    while (j < body.length && /[a-zA-Z0-9_$]/.test(body[j])) j++;
                    let name = body.slice(start, j);
                    let k = j;
                    while (k < body.length && /\s/.test(body[k])) k++;
                    if (body[k] === "(" && name !== "getInfo") {
                        funcs.push(name);
                        while (k < body.length && body[k] !== "{") k++;
                        if (body[k] === "{") {
                            let funcCount = 0;
                            for (; k < body.length; k++) {
                                if (body[k] === '"' || body[k] === "'" || body[k] === "`") {
                                    let quote = body[k];
                                    k++;
                                    while (k < body.length && body[k] !== quote) {
                                        if (body[k] === "\\" && k + 1 < body.length) k += 2;
                                        else k++;
                                    }
                                }
                                if (body[k] === "{") { funcCount++; }
                                if (body[k] === "}") { funcCount--; if (funcCount === 0) { k++; break; } }
                            }
                            j = k;
                            continue;
                        }
                    }
                }
                j++;
            }
            return funcs;
        }

        // ------------------------ Editor functions ------------------------ //

        function formatJS(js) {
            return js_beautify(js, { indent_size: 2, preserve_newlines: true });
        }

        function updateButtons() {
            document.getElementById('Tabs').innerHTML = '';

            getExtensionFuncs().forEach(func => {
                const button = document.createElement('button');
                button.textContent = func;
                document.getElementById('Tabs').appendChild(button);

                button.onclick = () => {
                    editor.setValue(formatJS("async function " + getExtensionFunc(func)));
                    editor.selection.moveCursorTo(0, 0);
                }
            });
        }

        // ------------------------ Button setup ------------------------ //

        document.getElementById('LoadExtension').onclick = () => {
            var input = document.createElement('input');
            input.type = 'file';
            input.accept = '.js';
            input.onchange = (event) => {
                var file = event.target.files[0];
                var reader = new FileReader();

                reader.onload = () => {
                    if (!file.name.endsWith('.js') || !reader.result.includes('Scratch') || !reader.result.includes('getInfo') || !reader.result.includes('Scratch.extensions.register(') || !reader.result.includes('id:') || !reader.result.includes('name:') || !reader.result.includes('blocks:')) {
                        alert("Provided file is not a scratch extension");
                    } else {
                        ext = reader.result;
                        updateButtons();
                    }
                };

                reader.readAsText(file);
            };

            input.click();
        };

        document.getElementById('SaveExtension').onclick = () => {
            const blob = new Blob([ext], { type: 'application/javascript' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = getExtensionProp("id") + ".js";
            link.click();
        };

        updateButtons();

        // ------------------------ Hide loader ------------------------ //

        setTimeout(function() {
            document.getElementById('loader').style.opacity = '0';
            setTimeout(function() {
                document.getElementById('loader').remove();
            }, 500);
        }, 500);
    </script>
</body>
</html>
