<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="https://p7scratchextensions.pages.dev">

    <title>Pooiod7's Scratch extension builder</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.7/ace.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            height: 100vh;
            /* background-color: #eaf7e7; */
        }

        .SideBar {
            width: 200px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            /* align-items: center;
            justify-content: center; */
        }

        .Container {
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100vh;
        }

        .TopBar {
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 30px;
            background-color: #f0f0f0;
        }

        .Content {
            margin: 0px;
            padding: 0px;
            width: calc(100% - 1px);
            height: calc(100% - 32px);
            border-top: 1px solid #e0e0e0;
            border-left: 1px solid #e0e0e0;
        }

        #EditorCode {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
            border: none;
        }

        #Tabs {
            width: 100%;
            max-height: 100%;
            overflow: auto;
        }

        button {
            border: none;
            background: #e6e6e6;
            margin: 0px;
        }

        button:hover {
            background: #dfdfdf;
        }

        #Tabs button {
            height: 30px;
            width: 100%;
            margin-bottom: 5px;
        }

        .TopBar button {
            height: 100%;
            width: auto;
            padding-left: 15px;
            padding-right: 15px;
        }

        /* #TopBar button:first-child {
            margin-left: 5px;
        } */

        #AppTitle {
            height: 30px;
            width: 100%;
            /* margin-bottom: 5px; */

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="SideBar">
        <div id="AppTitle">
            Pooiod7's ext builder
        </div>

        <div id="Tabs">
            <button>Block1</button>
            <button>Block2</button>
            <button>Block3</button>
            <button>Block4</button>
            <button>Block5</button>
            <button>Block6</button>
        </div>
    </div>

    <div class="Container">
        <div class="TopBar">
            <button>Load extension</button>
            <button>Save extension</button>
        </div>

        <div class="Content">
            <div id="EditorCode"></div>
        </div>
    </div>

    <script>
        var editor = ace.edit("EditorCode");
        editor.setTheme("ace/theme/chrome");
        editor.session.setMode("ace/mode/javascript");
        
        var settings = {
            fontSize: "14px",
            showPrintMargin: false
        };

        editor.setOptions(settings);
    </script>
</body>
</html>
