<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="https://p7scratchextensions.pages.dev">

    <title>Pooiod7's Scratch extension builder</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <style>
        .loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            transition: opacity 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
        }
        .loader {
            display: block;
            --height-of-loader: 4px;
            --loader-color: #37ac00;
            width: 130px;
            height: var(--height-of-loader);
            border-radius: 30px;
            background-color: rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .loader::before {
            content: "";
            position: absolute;
            background: var(--loader-color);
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            border-radius: 30px;
            animation: moving 1s ease-in-out infinite;
        }
        @keyframes moving {
            50% {
                width: 100%;
            }
            100% {
                width: 0;
                right: 0;
                left: unset;
            }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            height: 100vh;
            /* background-color: #eaf7e7; */
        }

        .SideBar {
            width: 200px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            /* align-items: center;
            justify-content: center; */
        }

        .Container {
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100vh;
        }

        .TopBar {
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 30px;
            background-color: #f0f0f0;
        }

        .Content {
            margin: 0px;
            padding: 0px;
            width: calc(100% - 1px);
            height: calc(100% - 32px);
            border-top: 1px solid #e0e0e0;
            border-left: 1px solid #e0e0e0;
        }

        #EditorCode {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
            border: none;
        }

        #Tabs {
            width: 100%;
            max-height: 100%;
            overflow: auto;
        }

        button {
            border: none;
            background: #e6e6e6;
            margin: 0px;
        }

        button:hover {
            background: #dfdfdf;
        }

        #Tabs button {
            height: 30px;
            width: 100%;
            margin-bottom: 5px;
        }

        .TopBar button {
            height: 100%;
            width: auto;
            padding-left: 15px;
            padding-right: 15px;
        }

        /* #TopBar button:first-child {
            margin-left: 5px;
        } */

        #AppTitle {
            height: 30px;
            width: 100%;
            /* margin-bottom: 5px; */

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .ace_line:first-child {
            padding-top: 3px !important;
        }
    </style>
</head>
<body>
    <div class="loader-wrapper" id ="loader">
        <div class="loader"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.7/ace.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-beautify@1.14.0/js/lib/beautify.js"></script>

    <div class="SideBar">
        <div id="AppTitle">
            Pooiod7's ext builder
        </div>

        <div id="Tabs">
            <button>Block1</button>
            <button>Block2</button>
            <button>Block3</button>
            <button>Block4</button>
            <button>Block5</button>
            <button>Block6</button>
        </div>
    </div>

    <div class="Container">
        <div class="TopBar">
            <button id="LoadExtension">Load extension</button>
            <button id="SaveExtension">Save extension</button>
        </div>

        <div class="Content">
            <div id="EditorCode"></div>
        </div>
    </div>

    <script>
        var templates = [
            ``
        ];

        var ext = templates[0];

        // ------------------------ Ace editor setup ------------------------ //

        var editor = ace.edit("EditorCode");
        editor.setTheme("ace/theme/chrome");
        editor.session.setMode("ace/mode/javascript");
        
        var settings = {
            fontSize: "14px",
            showPrintMargin: false
        };

        editor.setOptions(settings);

        editor.container.style.lineHeight = 1.5;
        editor.renderer.updateFontSize();

        // ------------------------ Extension interaction functions ------------------------ //

        function getExtensionProp(prop) {
            const regex = new RegExp(`(?<=${prop}:)([^,]*?)(?=(,\\s*|\\n|\\n\\s*//))`, 'gs');
            const match = regex.exec(ext);
            if (match) {
                let result = match[1].trim();
                if (/['"]/.test(result[0])) {
                    result = result.slice(1, -1);
                }
                return result;
            }
            return null;
        }

        function getExtensionFunc(func) {
        }

        function getExtensionFuncs() {
        }

        // ------------------------ Editor functions ------------------------ //

        function formatJS(js) {
            return js_beautify(js, { indent_size: 2, preserve_newlines: true });
        }

        function updateButtons() {
            document.getElementById('Tabs').innerHTML = '';

            getExtensionFuncs().forEach(func => {
                const button = document.createElement('button');
                button.textContent = func;
                document.getElementById('Tabs').appendChild(button);

                button.onclick = () => {
                    editor.setValue(formatJS("async function " + getExtensionFunc(func)));
                    editor.selection.moveCursorTo(0, 0);
                }
            });
        }

        // ------------------------ Button setup ------------------------ //

        document.getElementById('LoadExtension').onclick = () => {
            var input = document.createElement('input');
            input.type = 'file';
            input.accept = '.js';
            input.onchange = (event) => {
                var file = event.target.files[0];
                var reader = new FileReader();

                reader.onload = () => {
                    if (!file.name.endsWith('.js') || !reader.result.includes('Scratch') || !reader.result.includes('getInfo') || !reader.result.includes('Scratch.extensions.register(') || !reader.result.includes('id:') || !reader.result.includes('name:') || !reader.result.includes('blocks:')) {
                        alert("Provided file is not a scratch extension");
                    } else {
                        if (!reader.result.includes('î€')) {
                            alert("This extension is not compatable");
                        } else {
                            ext = reader.result;
                            updateButtons();
                            editor.setValue();
                        }
                    }
                };

                reader.readAsText(file);
            };

            input.click();
        };

        document.getElementById('SaveExtension').onclick = () => {
            const blob = new Blob([ext], { type: 'application/javascript' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = getExtensionProp("id") + ".js";
            link.click();
        };

        updateButtons();

        // ------------------------ Hide loader ------------------------ //

        setTimeout(function() {
            document.getElementById('loader').style.opacity = '0';
            setTimeout(function() {
                document.getElementById('loader').remove();
            }, 500);
        }, 500);
    </script>
</body>
</html>
