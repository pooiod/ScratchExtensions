<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pooiod7's Scratch extension builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            height: 100vh;
            /* background-color: #eaf7e7; */
        }

        #SideBar {
            width: 200px;
            background-color: #f0f0f0;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            /* align-items: center;
            justify-content: center; */
        }

        #Container {
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100vh;
        }

        #TopBar {
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 30px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #e0e0e0;
        }

        #Content {
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: calc(100% - 35px);
        }

        button {
            border: none;
            background: #e2e2e2;
        }

        button:hover {
            background: #d8d8d8;
        }

        #SideBar button {
            height: 30px;
            width: 100%;
            margin-bottom: 5px;
        }

        #TopBar button {
            height: 100%;
            width: 100px;
        }

        /* #TopBar button:first-child {
            margin-left: 5px;
        } */

        #AppTitle {
            height: 30px;
            width: 100%;
            /* margin-bottom: 5px; */

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="SideBar">
        <div id="AppTitle">
            Pooiod7's ext builder
        </div>

        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
    </div>
    <div id="Container">
        <div id="TopBar">
            <button></button>
            <button></button>
            <button></button>
            <button></button>
            <button></button>
            <button></button>
        </div>

        <div id="Content">
            <iframe src="/wip.html" style="width: 100%; height: 100%; border: none;"></iframe>
        </div>
    </div>
</body>
</html>
